<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Identification</title>
    <link rel="stylesheet" type="text/css" href="header.css">
  </head>
  <body>
    <header>
        <div id="header_titleBox">
            <div id="header_title">Identification</div>
            <img id="header_logo" src="">
        </div>
        <div id="header_c_toRight">
            <div id="header_search">
                <input type="text" placeholder="Champs de recherche">
            </div>
            <div id="header_user">Nom de l'utilisateur</div>
        </div>
    </header>
        <!--Compte existant-->
        <form id="login_form">
        <p>Compte existant</p>
        <div id="info_row">
            <div id="info_title">Nom d'utilisateur</div>
            <input type="text">
        </div>
        <div id="info_row"></div>
            <div id="info_title">Mot de passe</div>
            <input type="password" placeholder="">
        </div>
        <br>
        <input type="submit" value="S'identifier">
        </form>

        <!--Nouveau compte-->
        <form id="sign_up_form">
        <p>Nouveau compte</p>
        <div id="info_row">
            <div id="info_title">Nom d'utilisateur</div>
            <input type="text">
        </div>
        <div id="info_row"></div>
            <div id="info_title">Mot de passe</div>
            <input type="password" placeholder="">
        </div>
        <div id="info_row"></div>
            <div id="info_title">Nom complet</div>
            <input type="text">
        </div>
        <div id="info_row"></div>
            <div id="info_title">Adresse e-mail</div>
            <input type="email">
        </div>
        <br>
        <input type="submit" value="S'enregistrer">
        </form>
  </body>
</html>
