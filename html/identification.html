<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Identification</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css">
  </head>
  <body>
    <header>
        <nav id="header_nav">
            <div id="header_titleBox">
                <div id="header_title">Identification</div>
                <img id="header_logo" src="">
            </div>
            <div id="header_c_toRight">
                <div id="header_search">
                    <input type="search" placeholder="Champs de recherche">
                </div>
                <div id="header_user">Nom de l'utilisateur</div>
            </div>
        </nav>
    </header>
        <!--Compte existant-->
        <form id="login_form">
        <p>Compte existant</p>
        <div id="info_row">
            <label for="username_login">Nom d'utilisateur : </label>
            <input type="text" id="username_login" name="username_login">
        </div>
        <div id="info_row">
            <label for="password_login">Mot de passe : </label>
            <input type="password" id="password_login" name="password_login">
        </div>
        <input type="submit" value="S'identifier">
        </form>

        <!--Nouveau compte-->
        <form id="sign_up_form">
        <p>Nouveau compte</p>
        <div id="info_row">
            <label for="username_sign_up">Nom d'utilisateur : </label>
            <input type="text" id="username_sign_up" name="username_sign_up">
        </div>
        <div id="info_row">
            <label for="password_sign_up">Mot de passe : </label>
            <input type="password" id="password_sign_up" name="password_sign_up">
        </div>
        <div id="info_row">
            <label for="completeName_sign_up">Nom complet : </label>
            <input type="text" id="completeName_sign_up" name="completeName_sign_up">
        </div>
        <div id="info_row">
            <label for="email_sign_up">Adresse e-mail : </label>
            <input type="email" id="email_sign_up" name="email_sign_up">
        </div>
        <input type="submit" value="S'enregistrer">
        </form>
  </body>
</html>
